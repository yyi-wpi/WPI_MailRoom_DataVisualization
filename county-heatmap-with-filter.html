<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US County Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .county {
            stroke: #bbb;
            stroke-width: 0.3px;
        }
        .state {
            stroke: #333;
            stroke-width: 2px;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgb(0, 0, 0);
            padding: 15px;
            pointer-events: none;
            font-family: sans-serif;
            color: rgb(0, 0, 0);
            border-radius: 5px;
        }
        .legend-container {
            margin-top: 20px;
            text-align: center;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .carrier-stats {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>US County Package Heatmap</h1>
        
        <div class="controls">
            <label for="carrier-filter">Filter by Carrier: </label>
            <select id="carrier-filter">
                <option value="All">All Carriers</option>
                <!-- Carriers will be added dynamically -->
            </select>
            <div class="carrier-stats" id="carrier-stats"></div>
        </div>
        
        <svg id="map" width="960" height="600">
            <g id="gMap"></g>
        </svg>
        <div class="legend-container">
            <svg id="legend" width="500" height="60"></svg>
        </div>
    </div>
    
    <script>
        const width = 960, height = 600;
        const svg = d3.select("#map");
        const gMap = svg.select("#gMap"); // Group for panning and zooming
        
        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([1, 100])
            .on("zoom", (event) => {
                gMap.attr("transform", event.transform); // Apply zoom transform

                const currentScale = event.transform.k;
                const countyStrokeWidth = Math.max(0.3 / currentScale, 0.05);
                const stateStrokeWidth = Math.max(2 / currentScale, 0.2);

                d3.selectAll(".county").style("stroke-width", countyStrokeWidth + "px");
                d3.selectAll(".state").style("stroke-width", stateStrokeWidth + "px");
            });

        svg.call(zoom);

        // Create tooltip div
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
            
        // Global variables to store data
        let allData = [];
        let countyFeatures = [];
        let statesPath = null;
        
        // Function to update the map based on selected carrier
        function updateMap(selectedCarrier) {
            // Filter data based on selected carrier
            const filteredData = selectedCarrier === "All" 
                ? allData 
                : allData.filter(d => d.Carrier === selectedCarrier);
            
            // Update county counts
            let countyCounts = d3.rollup(filteredData, v => v.length, d => d["County FIPS"]);
            const maxCount = d3.max([...countyCounts.values()]) || 1;
            
            // Update carrier stats
            const totalPackages = filteredData.length;
            const countiesWithData = new Set(filteredData.map(d => d["County FIPS"])).size;
            d3.select("#carrier-stats").html(
                `<strong>${selectedCarrier === "All" ? "All Carriers" : selectedCarrier}</strong>: 
                ${totalPackages} packages across ${countiesWithData} counties`
            );
            
            // Aggregate county information
            const countyInfo = new Map();
            filteredData.forEach(d => {
                if (d["County FIPS"]) {
                    countyInfo.set(d["County FIPS"], {
                        county: d["Origin County"],
                        state: d["Origin State"]
                    });
                }
            });
            
            // Color scale
            const colorScale = d3.scaleLog()
                .domain([1, maxCount])
                .range(["#ffe6e6", "#ff0000"]) // Light pink to red
                .clamp(true);
            
            const getColor = (count) => count > 0 ? colorScale(count) : "#fcfcfc"; // Just barely gray for 0
            
            // Update county colors
            d3.selectAll(".county")
                .attr("fill", d => getColor(countyCounts.get(d.id) || 0))
                .on("mouseover", function(event, d) {
                    const currentScale = d3.zoomTransform(svg.node()).k; 
                    const hoverStrokeWidth = Math.max(1 / currentScale, 0.2); 

                    const countyFIPS = d.id;
                    const count = countyCounts.get(countyFIPS) || 0;
                    const info = countyInfo.get(countyFIPS) || { county: "Unknown", state: "Unknown" };

                    if (count === 0) return;

                    tooltip.transition().duration(200).style("opacity", 1);
                    tooltip.html(`<strong>${info.county} County, ${info.state}</strong><br>Packages: ${count}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");

                    d3.select(this)
                        .style("stroke", "black")
                        .style("stroke-width", hoverStrokeWidth + "px")
                        .raise();
                });
                
            // Update legend
            updateLegend(maxCount, colorScale);
        }
        
        // Function to update the legend
        function updateLegend(maxCount, colorScale) {
            d3.select("#legend").selectAll("*").remove();
            
            const legendSvg = d3.select("#legend");
            const legendWidth = 300, legendHeight = 20, legendMargin = { top: 20, right: 20, bottom: 20, left: 20 };
            
            const logScale = d3.scaleLog()
                .domain([1, maxCount])
                .range([0, legendWidth]);

            const defs = legendSvg.append("defs");
            const gradient = defs.append("linearGradient")
                .attr("id", "legend-gradient")
                .attr("x1", "0%").attr("x2", "100%")
                .attr("y1", "0%").attr("y2", "0%");

            const numStops = 10;
            for (let i = 0; i <= numStops; i++) {
                const t = i / numStops;
                const logValue = Math.pow(maxCount, t);
                gradient.append("stop")
                    .attr("offset", `${t * 100}%`)
                    .attr("stop-color", colorScale(logValue));
            }
            
            const legend = legendSvg.append("g")
                .attr("transform", `translate(${(500 - legendWidth) / 2}, ${legendMargin.top})`);

            legend.append("rect")
                .attr("width", legendWidth)
                .attr("height", legendHeight)
                .style("fill", "url(#legend-gradient)")
                .style("stroke", "#ccc")
                .style("stroke-width", "1px");

            legendSvg.append("text")
                .attr("x", 500 / 2)
                .attr("y", 15)
                .style("text-anchor", "middle")
                .style("font-weight", "bold")
                .text("Packages from County (Log Scale)");

            const tickValues = [];
            let baseTick = 1;
            while (baseTick <= maxCount) {
                tickValues.push(baseTick);
                baseTick *= 10;
            }

            if (maxCount < 10) tickValues.splice(1, 0, 2, 5);

            tickValues.forEach(value => {
                if (value <= maxCount && value > 1) {
                    const xPos = logScale(value);
                    legend.append("line")
                        .attr("x1", xPos).attr("x2", xPos)
                        .attr("y1", legendHeight).attr("y2", legendHeight + 5)
                        .style("stroke", "#000").style("stroke-width", "1px");

                    legend.append("text")
                        .attr("x", xPos)
                        .attr("y", legendHeight + 15)
                        .style("text-anchor", "middle")
                        .text(value);
                }
            });

            // Add min and max labels
            legend.append("text")
                .attr("x", 0)
                .attr("y", legendHeight + 15)
                .style("text-anchor", "middle")
                .text("1");
            
            legend.append("line")
                .attr("x1", 0)
                .attr("x2", 0)
                .attr("y1", legendHeight)
                .attr("y2", legendHeight + 5)
                .style("stroke", "#000")
                .style("stroke-width", "1px");
            
            legend.append("text")
                .attr("x", legendWidth)
                .attr("y", legendHeight + 15)
                .style("text-anchor", "middle")
                .text(maxCount);

            legend.append("line")
                .attr("x1", legendWidth)
                .attr("x2", legendWidth)
                .attr("y1", legendHeight)
                .attr("y2", legendHeight + 5)
                .style("stroke", "#000")
                .style("stroke-width", "1px");
        }

        // Load county map data
        d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/counties-albers-10m.json").then(us => {
            countyFeatures = topojson.feature(us, us.objects.counties).features;
            statesPath = topojson.mesh(us, us.objects.states);
            
            const path = d3.geoPath();
            
            // Draw counties
            gMap.append("g")
                .selectAll("path")
                .data(countyFeatures)
                .enter().append("path")
                .attr("class", "county")
                .attr("d", path)
                .attr("fill", "#fcfcfc");  // Initial color
                
            // Draw state borders
            gMap.append("path")
                .datum(statesPath)
                .attr("class", "state")
                .attr("d", path)
                .attr("fill", "none");

            // Load and process CSV data
            d3.csv("Cleaned_Package_Data_County_FIPS.csv").then(data => {
                // Filter rows with valid county FIPS codes
                allData = data.filter(d => d["County FIPS"] && d["County FIPS"].trim() !== "");
                
                // Populate carrier dropdown
                const carriers = [...new Set(allData.map(d => d.Carrier))].filter(Boolean);
                carriers.sort((a, b) => {
                    // Sort by package count (descending)
                    const countA = allData.filter(d => d.Carrier === a).length;
                    const countB = allData.filter(d => d.Carrier === b).length;
                    return countB - countA;
                });
                
                const carrierSelect = d3.select("#carrier-filter");
                carriers.forEach(carrier => {
                    const count = allData.filter(d => d.Carrier === carrier).length;
                    carrierSelect.append("option")
                        .attr("value", carrier)
                        .text(`${carrier} (${count})`);
                });
                
                // Initial map rendering
                updateMap("All");
                
                // Add event listener for carrier filter
                d3.select("#carrier-filter").on("change", function() {
                    updateMap(this.value);
                });
            });
        });
    </script>
</body>
</html>
